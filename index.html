<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
<body>
	<div id="container">

		<div class="box">

			<div class="col" id="left">
				<p>FIRST NAME</p>
				<input type="text" placeholder="Natalia">

				<p>LAST NAME</p>
				<input type="text" placeholder="Podosinnikova">

				<p>E-MAIL ADDRESS</p>
				<input type="text" placeholder="nat.podo@gmail.com">

				<p>COUNTRY</p>

				<select>
					<option value="Choose a country">Choose a country</option>
					<option value="United States">United States</option>
					<option value="Russia">Russia</option>
					<option value="China">China</option>
				</select>
			
				<p>BIOGRAPHY</p>
				<textarea placeholder="This is my biography..."></textarea>
				
			</div> <!-- column left -->

			<div class="col" id="mid">
				
				<p>PHONE NUMBER</p>
			<input type="text" placeholder="(281) 627-2526">
				<p>AFFILIATIONS</p>
				<textarea placeholder="The Iron Yard"></textarea>

				<p>OCCUPATION</p>
				<select>
					<option value="Choose an occupation">Choose an occupation</option>
					<option value="Front End Engineer">Front End Engineer</option>
					<option value="Unemployed">Unemployed</option>
					<option value="Student">Student</option>
				</select>

				<p>CAT'S NAME</p>
				<input type="text" placeholder="Tiger">

				<p>FAVORITE GADGET</p>
				<input type="text" placeholder="Roomba">

			</div> <!-- column mid -->

			<div class="col" id="right">
				<p>TYPE OF TALENT</p>
			
				<select>
					<option value="Choose a talent">Choose a talent</option>
					<option value="Programming">Programming</option>
					<option value="Drawing">Drawing</option>
					<option value="Sleeping">Sleeping</option>
				</select>

					<p>FAVORITE DRINK</p>
					<input type="text" placeholder="Green tea">

					<p>SPECIAL POWER</p>
					<input type="text" placeholder="Optimism">

					<p>WEAPON OF CHOICE</p>
					<input type="text" placeholder="Pen">

					<p>COMMENTS</p>
					<textarea placeholder=""></textarea>

			</div> <!-- column right-->	
		</div> <!-- .box -->
	</div>	<!-- #container -->
</body>
</html>
